---
title: While Blogging
timezone: UTC
collections:
  coding:
    title: Coding
    output: true
    permalink: "/:collection/:name"
  games:
    title: Games
    output: false
    permalink: games/:title
  gaming:
    title: Gaming
    output: true
    permalink: "/:collection/:name"
  posts:
    title: Posts
    output: true
  reading:
    title: Reading
    output: true
    permalink: "/:collection/:name"
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
    type: gaming
  values:
    layout: gaming-single
- scope:
    path: ''
    type: reading
  values:
    layout: reading-single
- scope:
    path: ''
    type: coding
  values:
    layout: coding-single
baseurl: "/"
url: https://www.whileblogging.com
permalink: "/:title/"
layout_style: overflow
palette: blue
header:
  title: While ( Blogging )
  tagline: My Adventures in Gaming, Reading, Coding and Life
  profile_img: images/avatar.png
  bg: dark
  has_nav: true
  has_social: true
menu:
- title: home
  url: index.html
- title: While Blogging
  url: blog.html
- title: While Gaming
  url: gaming/index.html
- title: While Reading
  url: reading/index.html
- title: While Coding
  url: coding/index.html
- title: contact
  url: contact.html
footer:
  content: ''
sass:
  indentWidth: 4
  style: nested
  precision: 10
plugins:
- jekyll-menus
- jekyll-feed
exclude:
- Gemfile
- Gemfile.lock
- node_modules
- vendor/bundle/
- vendor/cache/
- vendor/gems/
- vendor/ruby/
- ssg-build.sh
- LICENSE.md
- README.md
- netlify.toml
- stackbit-build.sh
- stackbit-pull.js
pagination:
  enabled: true
  debug: false
  collection: posts
  per_page: 5
  permalink: "/page/:num/"
  limit: 0
  extension: html
  indexpage: index
