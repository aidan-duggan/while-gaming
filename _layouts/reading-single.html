---
layout: body
---
<h2 class="hero-title">While Gaming</h2>
  
<div>
    <div class=review>
      <img src="{{ game.image | relative_url }}" >
      <p>
        <line><b style="font-size:18px;">Book: </b>{{ game.book }}</line>
        <line><b>Date:</b> {{ game.date | date: "%B %-d, %Y" }}</line>
        <line><b style="font-size:18px;">Opinion: </b><i>{{ game.opinion }}</i></line>
      </p>
    </div>

<p class="block-cta">
      {% if page.previous.url %}
        <a class="button" href="{{ page.previous.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{page.previous.title}}">&larr; {{page.previous.title}}</a>
      {% endif %}
      {% if page.next.url %}
        <a class="button"  href="{{ page.next.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{page.next.title}}">{{page.next.title}} &rarr;</a>
      {% endif %}
</p>
</div>
